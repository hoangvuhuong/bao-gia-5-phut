<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    lang="vi" layout:decorate="~{layout/master}">
<head>
<title>Fixed Route</title>
</head>
<body>
	<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
	<div layout:fragment="content">
		<div class="m-grid__item m-grid__item--fluid ">
			<div class="m-grid__item m-grid__item--fluid m-wrapper">
				<div class="m-content" style="background-color: #F2F3F8 !important;">
					<div class="row">
						<!--begin:: Widgets/Support Tickets -->
						<div class="m-portlet m-portlet--full-height ">
							<div class="m-portlet__head">
								<div class="m-portlet__head-caption">
									<div class="m-portlet__head-title">
										<h3 class="m-portlet__head-text">Checkins</h3>
									</div>
								</div>
							</div>
							<div class="m-portlet__body">
								<div class="m-widget3">
									<div class="m-widget3__item" th:each="checkin : ${checkins}">
										<div class="m-widget3__header">
											<div class="m-widget3__info" style="padding-left:0px">
												<span class="m-widget3__username"  th:text="${checkin.checkinByName} " ></span><i class="flaticon-placeholder" style="padding-left:4px;padding-right:4px"></i><b><span th:text=" ${checkin.storeName}"></span></b>
												<span th:text=" ${checkin.storeAddress}"></span>  <br>
												<span class="m-widget3__time" th:text="${#dates.format(checkin.date, 'dd-MMM-yyy HH:mm')} "> </span>&nbsp(<time class="m-widget3__time" th:datetime="${checkin.date}"> </time>)
											</div>
											<span class="m-widget3__status m--font-info"> 
											</span>
										</div>
										<div class="m-widget3__body">
											<p class="m-widget3__text" th:text="${checkin.note}"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--end:: Widgets/Support Tickets -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<th:block layout:fragment="script-block">
<script th:src="@{/resources/js/jquery.timeago.js}" type="text/javascript" >
</script>
<script type="text/javascript">
	$(".m-widget3__time").timeago();
</script>
</th:block>
</html>
