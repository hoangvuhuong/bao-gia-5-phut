<html xmlns:th="http://www.thymeleaf.org">

<!-- begin::Head -->
<head>
<meta charset="utf-8" />
<title>Login</title>
<meta name="description" content="Latest updates and statistic charts">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

<!--begin::Web font -->
<script
	src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
	WebFont.load({
		google : {
			"families" : [ "Poppins:300,400,500,600,700",
					"Roboto:300,400,500,600,700" ]
		},
		active : function() {
			sessionStorage.fonts = true;
		}
	});
</script>

<!--end::Web font -->

<!--begin::Global Theme Styles -->
<link
	href="/resources/theme/metronic5/assets/vendors/base/vendors.bundle.css"
	rel="stylesheet" type="text/css" />

<!--RTL version:<link href="../../../assets/vendors/base/vendors.bundle.rtl.css" rel="stylesheet" type="text/css" />-->
<link href="/resources/theme/metronic5/assets/css/style.bundle.css"
	rel="stylesheet" type="text/css" />

<!--RTL version:<link href="../../../assets/demo/default/base/style.bundle.rtl.css" rel="stylesheet" type="text/css" />-->

<!--end::Global Theme Styles -->
<link rel="shortcut icon"
	href="../../../assets/demo/default/media/img/logo/favicon.ico" />
</head>

<!-- end::Head -->

<!-- begin::Body -->
<body
	class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

	<!-- begin:: Page -->
	<div class="m-grid m-grid--hor m-grid--root m-page">
		<div
			class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
			id="m_login"
			style="background-image: url(/resources/theme/metronic5/assets/app/media/img/bg/bg-3.jpg);">
			<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
				<div class="m-login__container">
					<div class="m-login__logo">
						<a href="#"> <img
							src="/resources/images/logo/logo-adsplus.png">
						</a>
					</div>
					<div class="m-login__signin">
						<div class="m-login__head">
							<h3 class="m-login__title">Sign In To Admin</h3>
						</div>
						<form class="m-login__form m-form" th:action="@{/perform_login}"
							method="post">
							<div th:if="${param.error}">
								<div class="alert alert-danger">Invalid username or
									password.</div>
							</div>
							<div th:if="${param.logout}">
								<div class="alert alert-info">You have been logged out.</div>
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text"
									placeholder="Username" name="username" autocomplete="off">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input m-login__form-input--last"
									type="password" placeholder="Password" name="password">
							</div>
							<div class="row m-login__form-sub">
								<div class="col m--align-left m-login__form-left">
									<label class="m-checkbox  m-checkbox--focus"> <input
										type="checkbox" name="remember"> Remember me <span></span>
									</label>
								</div>
								<div class="col m--align-right m-login__form-right">
									<a
									th:href="${googleLoginUrl}"><b>Sign
									With Gmail</b></a>
								</div>
							</div>
							<div class="m-login__form-action">
								<button id="m_login_signin_submit"
									class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">Sign
									In</button>								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- end:: Page -->

	<!--begin::Global Theme Bundle -->
	<script
		src="/resources/theme/metronic5/assets/vendors/base/vendors.bundle.js"
		type="text/javascript"></script>
	<script src="/resources/theme/metronic5/assets/js/scripts.bundle.js"
		type="text/javascript"></script>

	<!--end::Global Theme Bundle -->


	<!--end::Page Scripts -->
</body>

<!-- end::Body -->
</html>
