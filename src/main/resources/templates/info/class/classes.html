<!DOCTYPE html>

    lang="vi" layout:decorate="~{layout/master}">
<head>
<title>Danh sách lớp học</title>
</head>
<body>
	<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
	<div layout:fragment="content">
						<div class="m-portlet m-portlet--mobile">
							<div class="m-portlet__head">
								<div class="m-portlet__head-caption">
									<div class="m-portlet__head-title">
										<h3 class="m-portlet__head-text">
											Danh sách lớp học
										</h3>
									</div>
								</div>
							</div>
							<div class="m-portlet__body">
								<!--begin: Search Form -->
								<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
									<div class="row align-items-center">
										<div class="col-xl-8 order-2 order-xl-1">
											<div class="form-group m-form__group row align-items-center">
												<div class="col-md-4">
													<div class="m-form__group m-form__group--inline">
														<div class="m-form__label">
															<label>
																Khối:
															</label>
														</div>
														<div class="m-form__control">
															<select class="form-control m-bootstrap-select m-bootstrap-select--solid" id="m_form_grade">
																<option value="">
																	Tất cả
																</option>
																<option value="6">
																	6
																</option>
																<option value="7">
																	7
																</option>
																<option value="8">
																	8
																</option>
																<option value="9">
																	9
																</option>
															</select>
														</div>
													</div>
													<div class="d-md-none m--margin-bottom-10"></div>
												</div>
												<div class="col-md-4">
													<div class="m-input-icon m-input-icon--left">
														<input type="text" class="form-control m-input m-input--solid" placeholder="Tìm kiếm..." id="generalSearch">
														<span class="m-input-icon__icon m-input-icon__icon--left">
															<span>
																<i class="la la-search"></i>
															</span>
														</span>
													</div>
												</div>
											</div>
										</div>
										<div class="col-xl-4 order-1 order-xl-2 m--align-right">
											<a href="#" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" data-toggle="modal" data-target="#m_modal_create_class">
												<span>
													<i class="la la-building"></i>
													<span>
														Thêm lớp
													</span>
												</span>
											</a>
											<div class="m-separator m-separator--dashed d-xl-none"></div>
										</div>
									</div>
								</div>
								<!--end: Search Form -->
		<!--begin: Datatable -->
								<div class="m_datatable" id="local_data"></div>
								<!--end: Datatable -->
							</div>
						</div>
						
						
						<!-- Modal -->
						<div class="modal fade" id="m_modal_create_class" tabindex="-1" role="dialog" aria-labelledby="createClassModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
							<div class="modal-dialog modal-lg" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Tạo mới lớp</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<!--begin::Form-->
										<form class="m-form m-form--fit m-form--label-align-right" id="m_form_1">
											<div class="m-portlet__body">
												<div class="m-form__content">
													<div class="m-alert m-alert--icon alert alert-danger m--hide" role="alert" id="m_form_1_msg">
														<div class="m-alert__icon">
															<i class="la la-warning"></i>
														</div>
														<div class="m-alert__text" id="error_message">Has some things wrong!</div>
														<div class="m-alert__close">
															<button type="button" class="close" data-close="alert" aria-label="Close">
															</button>
														</div>
													</div>
												</div>
												<div class="form-group m-form__group row">
													<label class="col-form-label col-lg-3 col-sm-12">Khối *</label>
													<div class="col-lg-4 col-md-9 col-sm-12">
														<select class="form-control m-input" id="grade" name="grade">
															<option value="">Lựa chọn</option>
															<option>1</option>
															<option>2</option>
															<option>3</option>
															<option>4</option>
															<option>5</option>
														</select>
														<span class="m-form__help">Vui lòng chọn khối.</span>
													</div>
												</div>
												<div class="form-group m-form__group row">
													<label class="col-form-label col-lg-3 col-sm-12">Tên lớp *</label>
													<div class="col-lg-4 col-md-9 col-sm-12">
														<input type="text" class="form-control m-input" id="classname" name="classname" placeholder="10 A1">
													</div>
												</div>
												<div class="form-group m-form__group row">
													<label class="col-form-label col-lg-3 col-sm-12">Giáo viên chủ nhiệm *</label>
													<div class="col-lg-4 col-md-9 col-sm-12">
														<input type="text" class="form-control m-input" id="homeroomteacher" name="homeroomteacher" placeholder="Nguyễn Giang Nam">
													</div>
												</div>
											</div>
											<div class="m-portlet__foot m-portlet__foot--fit">
												<div class="m-form__actions m-form__actions">
													<div class="row">
														<div class="col-lg-9 ml-lg-auto">
															<button type="submit" class="btn btn-success">Thêm mới</button>
															<button type="reset" class="btn btn-secondary">Làm lại</button>
														</div>
													</div>
												</div>
											</div>
										</form>
			
										<!--end::Form-->
									
								</div>
							</div>
						</div>
						<!--end::Modal-->
	</div>
</body>

<script th:inline="javascript">
/*<![CDATA[*/
	var FormControls = {
	  init: function() {
	    $("#m_form_1").validate({
	      rules: {
	        classname: { required: !0, minlength: 1 },
	        homeroomteacher: { required: !0, minlength: 1 },
	        grade: { required: !0 }
	      },
	      invalidHandler: function(e, r) {
	    	$('#error_message').html('Has some things wrong here!');
	        $("#m_form_1_msg")
	          .removeClass("m--hide")
	          .show(),
	          mUtil.scrollTop();
	      },
	      submitHandler: function(e) {
	    	  performPost(e);
	      }
	    });
	  }
  	}
  	
    var performPost = function(e) {

        /* Prepare data that have to be send */
        var data = {};
        data.grade = $('#grade').val();
        data.className = $('#classname').val();
        data.totalStudent = 0;
        data.homeroomTeacher = $('#homeroomteacher').val();

        /* Prepare ajax post settings */
        var settings = {

            /* Set proper headers before send */ 
            beforeSend: function(xhr, options) {

                /* Provide csrf token, otherwise backend returns 403. */
                xhr.setRequestHeader("X-CSRF-TOKEN", [[ ${_csrf.token} ]]);

                /* Send json content */
                xhr.setRequestHeader("content-type" ,"application/json; charset=utf-8");
            },
            type: 'POST',
            url: [[ @{/actions/postForm} ]],
            data: JSON.stringify(data)
        }

        /* Send request to backend with above settings and provide success callback */
        $.ajax(settings)
        	.done(function(result) {

	            /* 
	                Replace your fragment with newly rendered fragment. 
	                Reference fragment by provided id
	            */
	            location.reload();
	            alert(result);
        	})
        	.fail(function(result) {
        		alert(JSON.stringify(result));
        		$('#error_message').html(result.responseText);
	            $("#m_form_1_msg")
		          .removeClass("m--hide")
		          .show(),
		          mUtil.scrollTop();
        	});
    }
    
	jQuery(document).ready(function() {
		FormControls.init();
	});
/*]]>*/
</script>
</th:block>
</html>
